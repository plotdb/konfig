<div><div plug="config"><div ld="button"><span>Upload</span><input type="file" ld="input"/></div></div><style type="text/css">[ld=button] {
  cursor: pointer;
  width: 100%;
  height: 2em;
  border: 1px solid #ccc;
  border-radius: 0.25em;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
[ld=button] input {
  cursor: pointer;
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 0.001;
  z-index: 1;
  top: 0;
  left: 0;
}
::-webkit-file-upload-button {
  cursor: pointer;
  height: 100%;
  border: 0;
}
</style><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      extend: {
        name: '@plotdb/konfig.widget.default',
        version: 'master',
        path: 'base'
      },
      dependencies: []
    },
    init: function(arg$){
      var root, context, data, pubsub, ldview, view;
      root = arg$.root, context = arg$.context, data = arg$.data, pubsub = arg$.pubsub;
      ldview = context.ldview;
      pubsub.fire('init', {
        get: function(){
          return view.get('input').value || '';
        },
        set: function(it){
          return view.get('input').value = it || '';
        }
      });
      return view = new ldview({
        root: root,
        init: {
          input: function(arg$){
            var node;
            node = arg$.node;
            if (data.multiple) {
              return node.setAttribute('multiple', true);
            }
          }
        },
        action: {
          change: {
            input: function(arg$){
              var node;
              node = arg$.node;
              return pubsub.fire('event', 'change', node.files);
            }
          }
        }
      });
    }
  };
  return blockFactory;
});</script></div>
