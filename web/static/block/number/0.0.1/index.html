<div><div><div class="d-flex"><div class="flex-grow-1">number</div><div ld="switch">switch</div></div><input class="ldrs" ld="ldrs"/></div><style type="text/css">div input {
  width: 100%;
}
</style><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      name: 'number',
      version: '0.0.1',
      dependencies: [
        {
          url: "/assets/lib/ldslider/main/ldrs.css",
          type: 'css'
        }, {
          url: "/assets/lib/ldslider/main/ldrs.js",
          async: false
        }
      ]
    },
    init: function(arg$){
      var root, context, pubsub, ldrs, obj, itf, view;
      root = arg$.root, context = arg$.context, pubsub = arg$.pubsub;
      ldrs = context.ldrs;
      this.obj = obj = {
        evtHandler: {}
      };
      this.itf = itf = {
        get: function(){
          return obj.pal;
        },
        on: function(n, cb){
          var ref$;
          return ((ref$ = obj.evtHandler)[n] || (ref$[n] = [])).push(cb);
        },
        fire: function(n){
          var v, res$, i$, to$, ref$, len$, cb, results$ = [];
          res$ = [];
          for (i$ = 1, to$ = arguments.length; i$ < to$; ++i$) {
            res$.push(arguments[i$]);
          }
          v = res$;
          for (i$ = 0, len$ = (ref$ = obj.evtHandler[n] || []).length; i$ < len$; ++i$) {
            cb = ref$[i$];
            results$.push(cb.apply(this, v));
          }
          return results$;
        }
      };
      return view = new ldView({
        root: root,
        action: {
          click: {
            'switch': function(){
              return obj.ldrs.edit();
            }
          }
        },
        init: {
          ldrs: function(arg$){
            var node;
            node = arg$.node;
            return obj.ldrs = new ldslider({
              root: node
            });
          }
        }
      });
    },
    'interface': function(){
      return this.itf;
    }
  };
  return blockFactory;
});</script></div>
