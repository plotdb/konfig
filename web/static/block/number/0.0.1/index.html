<div><div plug="config"><div class="d-flex"><div class="flex-grow-1">number</div><div ld="switch">switch</div></div><input class="ldrs" ld="ldrs"/></div><style type="text/css">input {
  width: 100%;
}
</style><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      name: 'number',
      version: '0.0.1',
      extend: {
        name: 'base',
        version: '0.0.1'
      },
      dependencies: [
        {
          url: "/assets/lib/ldslider/main/ldrs.css",
          type: 'css'
        }, {
          url: "/assets/lib/ldslider/main/ldrs.js",
          async: false
        }
      ]
    },
    init: function(arg$){
      var root, context, data, pubsub, ldview, ldrs, obj, view;
      root = arg$.root, context = arg$.context, data = arg$.data, pubsub = arg$.pubsub;
      ldview = context.ldview, ldrs = context.ldrs;
      obj = {};
      pubsub.fire('init', {
        get: function(){
          return obj.ldrs.get();
        },
        set: function(it){
          return obj.ldrs.set(it);
        }
      });
      return view = new ldview({
        root: root,
        action: {
          click: {
            'switch': function(){
              return obj.ldrs.edit();
            }
          }
        },
        init: {
          ldrs: function(arg$){
            var node, ref$;
            node = arg$.node;
            obj.ldrs = new ldslider((ref$ = {
              root: node
            }, ref$.min = data.min, ref$.max = data.max, ref$.step = data.step, ref$.from = data.from, ref$.to = data.to, ref$.exp = data.exp, ref$.limitMax = data.limitMax, ref$.range = data.range, ref$.label = data.label, ref$.limitMax = data.limitMax, ref$));
            return obj.ldrs.on('change', function(it){
              return pubsub.fire('event', 'change', it);
            });
          }
        }
      });
    }
  };
  return blockFactory;
});</script></div>
