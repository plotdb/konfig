<div><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      extend: {
        name: '@plotdb/konfig.widget.default',
        version: 'master',
        path: 'base'
      },
      dependencies: [
        {
          name: "ldcolor",
          version: "main",
          path: "ldcolor.min.js",
          async: false
        }, {
          name: "ldslider",
          version: "main",
          path: "ldrs.min.js",
          async: false
        }, {
          name: "ldslider",
          version: "main",
          path: "ldrs.min.css"
        }, {
          name: "@loadingio/ldcolorpicker",
          version: "main",
          path: "ldcp.min.js",
          async: false
        }, {
          name: "@loadingio/ldcolorpicker",
          version: "main",
          path: "ldcp.min.css"
        }, {
          name: "ldpalettepicker",
          version: "main",
          path: "index.min.js"
        }, {
          name: "ldpalettepicker",
          version: "main",
          path: "index.min.css"
        }
      ]
    },
    init: function(arg$){
      var root, context, pubsub, data, i18n, ldview, ldcolor, ldpp, ldcover, obj, view;
      root = arg$.root, context = arg$.context, pubsub = arg$.pubsub, data = arg$.data, i18n = arg$.i18n;
      ldview = context.ldview, ldcolor = context.ldcolor, ldpp = context.ldpp, ldcover = context.ldcover;
      obj = {
        pal: null
      };
      pubsub.fire('init', {
        get: function(){
          return obj.pal;
        },
        set: function(it){
          obj.pal = it;
          return view.render();
        }
      });
      root = ld$.find(root, '[plug=config]', 0);
      view = new ldview({
        root: root,
        action: {
          click: {
            ldp: function(){
              return obj.ldpp.get().then(function(it){
                if (!it) {
                  return;
                }
                obj.pal = it;
                view.render('color');
                return pubsub.fire('event', 'change', obj.pal);
              });
            }
          }
        },
        init: {
          ldcv: function(arg$){
            var node;
            node = arg$.node;
            obj.ldpp = new ldpp({
              root: node,
              ldcv: true,
              useClusterizejs: true,
              i18n: i18n,
              palette: data.palette,
              palettes: data.palettes
            });
            return obj.pal = obj.ldpp.ldpe.getPal();
          }
        },
        handler: {
          color: {
            list: function(){
              var ref$;
              return (ref$ = obj.pal || (obj.pal = {})).colors || (ref$.colors = []);
            },
            key: function(it){
              return ldcolor.web(it);
            },
            handler: function(arg$){
              var node, data;
              node = arg$.node, data = arg$.data;
              return node.style.backgroundColor = ldcolor.web(data);
            }
          }
        }
      });
      return view.render();
    }
  };
  return blockFactory;
});</script></div>
