<div><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      extend: {
        name: '@plotdb/konfig.widget.default',
        version: 'master',
        path: 'base'
      },
      dependencies: [
        {
          name: "ldslider",
          version: "main",
          path: "ldrs.min.css"
        }, {
          name: "ldslider",
          version: "main",
          path: "ldrs.min.js"
        }
      ]
    },
    init: function(arg$){
      var root, context, data, pubsub, ldview, ldslider, obj, view;
      root = arg$.root, context = arg$.context, data = arg$.data, pubsub = arg$.pubsub;
      ldview = context.ldview, ldslider = context.ldslider;
      obj = {};
      pubsub.fire('init', {
        get: function(){
          return obj.ldrs.get();
        },
        set: function(it){
          return obj.ldrs.set(it);
        },
        render: function(){
          return obj.ldrs.update();
        }
      });
      if (data.from != null) {
        console.warn("[@plotdb/konfig] ctrl should use `default` for default value.\nplease update your config to comply with it.");
      }
      if (data['default'] != null) {
        if (typeof data['default'] === 'object') {
          import$(data, data['default']);
        } else if (typeof data['default'] === 'number') {
          data.from = data['default'];
        }
      }
      return view = new ldview({
        root: root,
        action: {
          click: {
            'switch': function(){
              return obj.ldrs.edit();
            }
          }
        },
        init: {
          ldrs: function(arg$){
            var node;
            node = arg$.node;
            obj.ldrs = new ldslider(import$({
              root: node
            }, Object.fromEntries(['min', 'max', 'step', 'from', 'to', 'exp', 'limitMax', 'range', 'label'].map(function(it){
              return [it, data[it]];
            }).filter(function(it){
              return it[1] != null;
            }))));
            return obj.ldrs.on('change', function(it){
              return pubsub.fire('event', 'change', it);
            });
          }
        }
      });
    }
  };
  return blockFactory;
});
function import$(obj, src){
  var own = {}.hasOwnProperty;
  for (var key in src) if (own.call(src, key)) obj[key] = src[key];
  return obj;
}</script></div>
