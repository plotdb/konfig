<div><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      extend: {
        name: '@plotdb/konfig.widget.default',
        version: 'master',
        path: 'base'
      },
      dependencies: [],
      i18n: {
        "zh-TW": {
          "config": "設定"
        }
      }
    },
    init: function(arg$){
      var root, context, data, pubsub, t, ldview, ldcolor, local, view;
      root = arg$.root, context = arg$.context, data = arg$.data, pubsub = arg$.pubsub, t = arg$.t;
      ldview = context.ldview, ldcolor = context.ldcolor;
      local = {
        data: data['default']
      };
      pubsub.fire('init', {
        get: function(){
          return local.data;
        },
        set: function(it){
          return local.data = it;
        }
      });
      return view = new ldview({
        root: root,
        action: {
          click: {
            button: function(){
              return Promise.resolve(data.cb(local.data)).then(function(it){
                if (local.data === it) {
                  return;
                }
                return pubsub.fire('event', 'change', local.data = it);
              });
            }
          }
        },
        text: {
          button: function(){
            return data.text || '...';
          }
        }
      });
    }
  };
  return blockFactory;
});</script></div>
