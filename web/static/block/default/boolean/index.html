<div><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      extend: {
        name: '@plotdb/config.widget.default',
        version: 'master',
        path: 'base'
      },
      dependencies: []
    },
    init: function(arg$){
      var root, context, pubsub, ldview, obj, view;
      root = arg$.root, context = arg$.context, pubsub = arg$.pubsub;
      ldview = context.ldview;
      obj = {
        state: false
      };
      pubsub.fire('init', {
        get: function(){
          return obj.state;
        },
        set: function(it){
          return obj.state = !!it;
        }
      });
      return view = new ldview({
        root: root,
        action: {
          click: {
            'switch': function(){
              obj.state = !obj.state;
              view.render('switch');
              return pubsub.fire('event', 'change', obj.state);
            }
          }
        },
        handler: {
          'switch': function(arg$){
            var node;
            node = arg$.node;
            return node.classList.toggle('on', obj.state);
          }
        }
      });
    }
  };
  return blockFactory;
});</script></div>
