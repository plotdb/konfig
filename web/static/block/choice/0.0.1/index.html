<div><div plug="config"><div>choice</div><select ld="select"><option ld-each="option"></option></select></div><style type="text/css">[ld=select] {
  width: 100%;
  height: 2em;
  border-radius: 0.25em;
  border: 1px solid #ccc;
  cursor: pointer;
}
</style><script type="@plotdb/block">(function(it){
  return it();
})(function(){
  var blockFactory;
  blockFactory = {
    pkg: {
      name: 'choice',
      version: '0.0.1',
      extend: {
        name: 'base',
        version: '0.0.1'
      },
      dependencies: []
    },
    init: function(arg$){
      var root, context, data, pubsub, ldView, view;
      root = arg$.root, context = arg$.context, data = arg$.data, pubsub = arg$.pubsub;
      ldView = context.ldView;
      pubsub.fire('init', {
        get: function(){
          return view.get('select').value;
        },
        set: function(it){
          return view.get('select').value = it;
        }
      });
      return view = new ldView({
        root: root,
        action: {
          change: {
            select: function(arg$){
              var node;
              node = arg$.node;
              return pubsub.fire('event', 'change', node.value);
            }
          }
        },
        handler: {
          option: {
            list: function(){
              return data.values;
            },
            key: function(it){
              return it;
            },
            handler: function(arg$){
              var node, data;
              node = arg$.node, data = arg$.data;
              node.setAttribute('value', data);
              return node.textContent = data;
            }
          }
        }
      });
    }
  };
  return blockFactory;
});</script></div>
