<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/main/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/@loadingio/bootstrap.ext/main/index.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldcover/main/index.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldiconfont/main/ldif.min.css"></head><body><div class="w-1024 rwd mx-auto my-4"><div class="aspect-ratio ratio-2by1 mb-4"><svg class="w-100 h-100 rounded-sm shadow-sm border"></svg></div><div class="w-100 rounded-sm shadow-sm p-4 border"><div ld="tmeplate"><div ld-scope><div ld-each="tab"><div ld="name"></div><div ld-each="config"></div><div ld-each="child"></div></div></div></div><div ld="ctrl"></div></div></div><script type="text/javascript" src="/assets/lib/bootstrap.native/main/bootstrap-native-v4.min.js"></script><script type="text/javascript" src="/assets/lib/ldcolor/main/ldcolor.min.js"></script><script type="text/javascript" src="/assets/lib/ldcover/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/ldquery/main/ldq.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/debounce.js/main/debounce.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/vscroll/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/proxise/main/proxise.min.js"></script><script type="text/javascript" src="/assets/lib/ldview/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/rescope/main/rescope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/csscope/main/csscope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/datadom/main/datadom.js"></script><script type="text/javascript" src="/assets/lib/ldpalettepicker/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/block/main/block.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/konfig/dev/konfig.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/konfig/dev/konfig.widget.bootstrap.js"></script><script type="text/javascript" src="/assets/lib/@xlfont/load/main/xfl.js"></script><script>var view;
view = new ldview({
  root: document.body,
  handler: {
    template: function(){}
  },
  init: {
    ctrl: function(arg$){
      var node, kobj;
      node = arg$.node;
      kobj = new konfig({
        root: node,
        meta: {
          font: {
            size: {
              name: "font size",
              type: 'number',
              min: 10,
              max: 64,
              step: 1
            },
            color: {
              name: "font color",
              type: 'color',
              'default': '#222'
            },
            family: {
              name: {
                name: "font name",
                type: 'text',
                'default': 'arial'
              },
              style: {
                name: "font style",
                type: 'choice',
                values: ['normal', 'italic']
              },
              weight: {
                name: "font weight",
                type: 'choice',
                values: ['light', 'normal', 'bold']
              }
            }
          }
        },
        tab: {
          font: {
            name: 'font',
            child: {
              basic: {
                name: 'font basic'
              },
              family: {
                name: 'font family'
              }
            }
          }
        },
        typemap: function(name){
          var set;
          set = 'bootstrap';
          return {
            name: "@plotdb/konfig.widget." + set,
            version: "master",
            path: name
          };
        }
      });
      return kobj.init().then(function(){
        var tab, ctrl, template;
        kobj.on('change', function(it){
          return console.log(it);
        });
        tab = kobj._tabobj;
        ctrl = kobj._ctrllist;
        template = view.get('template').childNodes[0];
        template.removeAttribute('ld-scope');
        return cfg.root = node, cfg.template = template, cfg.text = {
          name: function(arg$){
            var ctx;
            ctx = arg$.ctx;
            return ctx.name || ctx.id || 'unnamed';
          }
        }, cfg.handler = {
          config: {
            list: function(){},
            view: {}
          },
          child: {
            list: function(arg$){
              var ctx, k, ref$, v, results$ = [];
              ctx = arg$.ctx;
              for (k in ref$ = ctx.tab.child || {}) {
                v = ref$[k];
                results$.push(v);
              }
              return results$;
            },
            view: cfg
          }
        }, cfg;
      });
    }
  }
});</script></body></html>
