  flex: 1 1 200px;

}
</style></head><body><div class="w-1024 rwd mx-auto my-4 d-flex flex-wrap"><div class="tab mx-2 p-2 border rounded shadow-sm" ld-each="tab"><div class="text-center font-weight-bold p-1 mb-4 bg-secondary text-light rounded" ld="name"></div><div class="config" ld-each="config"></div></div></div><div class="w-1024 rwd mx-auto p-3"><div class="rounded shadow-sm border p-4 my-4" id="sample"></div></div><script type="text/javascript" src="/assets/lib/ldcolor/main/ldcolor.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/ldquery/main/ldq.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/debounce.js/main/debounce.min.js"></script><script type="text/javascript" src="/assets/lib/proxise/main/proxise.min.js"></script><script type="text/javascript" src="/assets/lib/ldview/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/rescope/main/rescope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/csscope/main/csscope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/datadom/main/datadom.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/block/main/block.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/config/dev/config.js"></script><script>(function(it){
  return it.apply({});
})(function(){
  var cfg, sample, this$ = this;
  this.meta = {
    palette: {
      name: 'palette',
      type: 'palette',
      hint: "pick your favorite palette.",
      tab: 'color'
    },
    number: {
      name: 'number',
      type: 'number',
      range: false,
      min: 10,
      max: 64,
      step: 1
    },
    boolean: {
      name: 'boolean',
      type: 'boolean'
    },
    color: {
      name: 'color',
      type: 'color',
      tab: 'color'
    },
    choice: {
      name: 'choice',
      type: 'choice',
      values: ['left', 'right', 'center'],
      'default': 'left'
    },
    text: {
      name: 'text',
      type: 'text',
      'default': 'default text'
    },
    paragraph: {
      name: 'paragraph',
      type: 'paragraph',
      'default': 'some points\n1. multiple lines. \n2. fit into ui.'
    },

      name: 'upload',
      type: 'upload',
      multiple: true
    },
    font: {
      name: 'font',
      type: 'font'
    }

    root: document.body,
    meta: this.meta,
    useBundle: false,
    manager: new block.manager({
      registry: function(arg$){
        var name, version;
        name = arg$.name, version = arg$.version;
        return "/block/" + name + "/" + version + "/index.html";
      }
    })
  });
  cfg.on('change', function(it){
    return this$.update(it);
  });
  cfg.init().then(function(){
    return console.log('@plotdb/config inited.');
  });
  sample = ld$.find('#sample', 0);
  this.val = {};
  return this.update = function(it){
    var ref$;
    this$.val = it;
    sample.innerText = (this$.val.text || '') + '\n' + (this$.val.paragraph || '');
    return ref$ = sample.style, ref$.color = ldcolor.web(this$.val.color || '#000'), ref$.fontFamily = this$.val.font || 'sans serif', ref$.fontSize = this$.val.number + "px", ref$.whiteSpace = 'pre-line', ref$.textAlign = this$.val.choice || 'left', ref$;
  };
});</script></body></html>
