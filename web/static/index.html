<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/main/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap.ldui/main/bootstrap.ldui.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldiconfont/main/ldif.min.css"><link rel="stylesheet" type="text/css" href="/css/index.css"><style type="text/css">.config {
  margin: 1em;
  flex: 1 1 200px;
  height: 3em;
}
</style></head><body><div class="w-1024 rwd mx-auto my-4 d-flex align-items-center flex-wrap"><div class="config" ld-each="config"></div></div><script type="text/javascript" src="/assets/lib/@loadingio/ldquery/main/ldq.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/debounce.js/main/debounce.min.js"></script><script type="text/javascript" src="/assets/lib/proxise/main/proxise.min.js"></script><script type="text/javascript" src="/assets/lib/ldview/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/rescope/main/rescope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/csscope/main/csscope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/datadom/main/datadom.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/block/main/block.js"></script><script>(function(it){
  return it.apply({});
})(function(){
  var blockPrepare, manager, this$ = this;
  this.config = {
    palette: {
      name: 'palette',
      type: 'palette'
    },
    number: {
      name: 'number',
      type: 'number',
      range: true,
      min: 0,
      max: 1,
      step: 0.01
    },
    boolean: {
      name: 'boolean',
      type: 'boolean'
    },
    color: {
      name: 'color',
      type: 'color'
    },
    choice: {
      name: 'choice',
      type: 'choice',
      values: ['top', 'left', 'right', 'bottom']
    },
    text: {
      name: 'text',
      type: 'text',
      'default': 'default text'
    },
    paragraph: {
      name: 'paragraph',
      type: 'paragraph',
      'default': 'some points\n1. multiple lines. \n2. fit into ui.'
    },
    upload: {
      name: 'upload',
      type: 'upload',
      multiple: true
    },
    font: {
      name: 'font',
      type: 'font'
    }
  };
  blockPrepare = function(arg$){
    var name, root, data;
    name = arg$.name, root = arg$.root, data = arg$.data;
    return manager.get({
      name: name,
      version: "0.0.1"
    }).then(function(it){
      return it.create({
        data: data
      });
    }).then(function(bi){
      return bi.attach({
        root: root
      }).then(function(){
        return bi['interface']();
      });
    }).then(function(item){
      console.log(item.get());
      return item.on('change', function(it){
        return console.log(it);
      });
    });
  };
  manager = new block.manager({
    registry: function(arg$){
      var name, version;
      name = arg$.name, version = arg$.version;
      return "/block/" + name + "/" + version + "/index.html";
    }
  });
  return manager.init().then(function(){
    var view;
    return view = new ldView({
      root: document.body,
      handler: {
        config: {
          list: function(){
            var k, ref$, v, results$ = [];
            for (k in ref$ = this$.config) {
              v = ref$[k];
              results$.push(v);
            }
            return results$;
          },
          key: function(it){
            return it.name;
          },
          init: function(arg$){
            var node, data;
            node = arg$.node, data = arg$.data;
            return blockPrepare({
              name: data.type,
              root: node,
              data: data
            });
          }
        }
      }
    });
  });
});</script></body></html>
