<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/main/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/@loadingio/bootstrap.ext/main/index.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldcover/main/index.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldiconfont/main/ldif.min.css"><style type="text/css">.pdkfg-root > div {
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
}
.pdkfg-root > div > .name {
  display: none;
}
</style></head><body><div class="w-1024 rwd mx-auto my-4"><div class="pdkfg-root" ld-scope="" ld="kfg"><div class="p-4 border rounded shadow-sm my-4" ld="template"><div class="name mb-4 font-weight-bold" ld="name"></div><div class="d-flex flex-wrap" style="gap:1.5em"><div class="mb-2" ld-each="ctrl"></div></div><div class="mb-4" ld-each="tab"></div></div></div></div><script type="text/javascript" src="/assets/lib/bootstrap.native/main/bootstrap-native-v4.min.js"></script><script type="text/javascript" src="/assets/lib/ldcolor/main/ldcolor.min.js"></script><script type="text/javascript" src="/assets/lib/ldcover/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/ldquery/main/ldq.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/debounce.js/main/debounce.min.js"></script><script type="text/javascript" src="/assets/lib/@loadingio/vscroll/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/proxise/main/proxise.min.js"></script><script type="text/javascript" src="/assets/lib/ldview/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/rescope/main/rescope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/csscope/main/csscope.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/datadom/main/datadom.js"></script><script type="text/javascript" src="/assets/lib/ldpalettepicker/main/index.min.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/block/main/block.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/konfig/dev/konfig.js"></script><script type="text/javascript" src="/assets/lib/@plotdb/konfig/dev/konfig.widget.bootstrap.js"></script><script>var view;
view = new ldview({
  root: document.body,
  init: {
    kfg: function(arg$){
      var node, kfg;
      node = arg$.node;
      kfg = new konfig({
        root: node,
        view: 'recurse',
        manager: new block.manager({
          registry: function(arg$){
            var name, version, path, type;
            name = arg$.name, version = arg$.version, path = arg$.path, type = arg$.type;
            if (type === 'block') {
              return "/assets/block/" + name + "/" + version + "/" + (path || 'index.html');
            }
            return "/assets/lib/" + name + "/" + version + "/" + path;
          }
        }),
        typemap: function(name){
          return {
            name: "@plotdb/konfig.widget.bootstrap",
            version: "master",
            path: name
          };
        },
        meta: {
          font: {
            tab: 'font',
            child: {
              size: {
                type: 'number'
              },
              family: {
                type: 'choice',
                values: ["sans serif", "serif", "monospace", "handwriting", "fantasy"]
              }
            }
          },
          flex: {
            tab: 'flex',
            child: {
              wrap: {
                type: 'choice',
                values: ["wrap", "nowrap"]
              },
              direction: {
                type: 'choice',
                values: ["column", "row", "column-reverse", "row-reverse"]
              }
            }
          },
          axis: {
            tab: 'axis',
            child: {
              padding: {
                tab: 'padding',
                child: {
                  inner: {
                    type: 'number',
                    weight: 2
                  },
                  outer: {
                    type: 'number'
                  },
                  top: {
                    type: 'number'
                  },
                  bottom: {
                    type: 'number'
                  },
                  letter: {
                    type: 'number'
                  },
                  caption: {
                    type: 'number'
                  }
                }
              },
              direction: {
                type: 'choice',
                values: ['horizontal', 'vertical']
              }
            }
          }
        },
        tab: {
          'default': {
            name: 'default',
            child: {
              flex: {},
              font: {}
            }
          },
          axis: {
            child: {
              padding: {}
            }
          }
        }
      });
      return kfg.init().then(function(){});
    }
  }
});
view.render();</script></body></html>
